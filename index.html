<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ABC Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div id="login-area">
        <div class="title">
            <h1>Welcome to ABC Bank</h1>
        </div>
        <div class="main-form">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter Your Name">
            <br>
            <input type="password" class="form-control" placeholder="Enter Your Password">
            <br>
            <button class="btn btn-success" id="button">Submit</button>
        </div>
    </div>
    <div id="SecondPage">
        <div class="output">
            <div class="row">
            <div class="col-md-4">
                <div class="deposit">
                <h5>Deposit</h5>
                <h2>$<span id="CurrentDeposit">00</span></h2>
            </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw">
                <h5>Withdraw</h5>
                <h2>$<span id="CurrentWithdraw">00</span></h2>
            </div>
            </div>
            <div class="col-md-4">
                <div class="balance">
                <h5>Balance</h5>
                <h2>$<span id="CurrentBalance">1240</span></h2>
            </div>
            </div>
        </div>
        </div>
        <div class="input">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-1">
                        <h5>Deposit</h5>
                        <input type="text" class="form-control" id="depositAmount" placeholder="$ amount you want to deposit "><br>
                        <button class="btn btn-success" id="depositButton">Deposit</button></div>
                </div>
                <div class="col-md-6">
                    <div class="input-2">
                        <h5>Withdraw</h5>
                        <input type="text" class="form-control" id="withdrawAmount"  placeholder="$ amount you want to withdraw "><br>
                        <button class="btn btn-success" id="withdrawButton">Withdraw</button></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        const btnClick=document.getElementById("button");
        btnClick.addEventListener("click", function(){
            const hide=document.getElementById("login-area");
            hide.style.display="none";
            const Second=document.getElementById("SecondPage");
            Second.style.display="block";
        })
        const depositClick=document.getElementById("depositButton");
        depositClick.addEventListener("click",function(){
            const depositAmount=document.getElementById("depositAmount").value;
            const depositAmount_number=parseFloat(depositAmount);

            const CurrentDeposit=document.getElementById("CurrentDeposit").innerText;
            const CurrentDeposit_number=parseFloat(CurrentDeposit);
            const totalDeposit = CurrentDeposit_number + depositAmount_number;
            document.getElementById("CurrentDeposit").innerText=totalDeposit;
            document.getElementById("depositAmount").value="";

            const CurrentBalance=document.getElementById("CurrentBalance").innerText;
            const CurrentBalance_number= parseFloat(CurrentBalance);
            const totalBalance=CurrentBalance_number+depositAmount_number;
            document.getElementById("CurrentBalance").innerText=totalBalance;

        
        })

        const withdrawClick=document.getElementById("withdrawButton");
        withdrawClick.addEventListener("click",function(){
            const withdrawAmount=document.getElementById("withdrawAmount").value;
            const withdrawAmount_number=parseFloat(withdrawAmount);

            const CurrentWithdraw=document.getElementById("CurrentWithdraw").innerText;
            const CurrentWithdraw_number=parseFloat(CurrentWithdraw);
            const totalWithdraw=withdrawAmount_number + CurrentWithdraw_number;
            document.getElementById("CurrentWithdraw").innerText= totalWithdraw;
            document.getElementById("withdrawAmount").value="";

            const CurrentBalance=document.getElementById("CurrentBalance").innerText;
            const CurrentBalance_number= parseFloat(CurrentBalance);
            const totalBalance=CurrentBalance_number-withdrawAmount_number;
            document.getElementById("CurrentBalance").innerText=totalBalance;

        })
    </script>
</body>
</html>
